<div class="col-lg-2 control-bank text-center" ng-controller="OscillatorBankCtrl as oscillators">
	<div class="oscillator row">
		<h5>Oscilator 1</h5>
		<div class="col-lg-4">
			<webaudio-knob class="range-knob" src="images/range-knob.png"
				bind-polymer
				value="{{oscillators.osc1.range}}" max="5" step="1" diameter="110" sprites="30" width="40" height="40" tooltip="Oscillator 1 range"></webaudio-knob>
		</div>
		<div class="col-lg-4">
		</div>
		<div class="col-lg-4">
			<webaudio-knob class="waveform-knob" src="images/range-knob.png"
				bind-polymer
				value="{{oscillators.osc1.waveform}}" max="5" step="1" diameter="110" sprites="30" width="40" height="40" tooltip="Oscillator 1 waveform"></webaudio-knob>
		</div>
	</div>
	<div class="oscillator row">
		<h5>Oscilator 2</h5>
		<div class="col-lg-4">
			<webaudio-knob class="range-knob" src="images/range-knob.png"
				bind-polymer
				value="{{oscillators.osc2.range}}" max="5" step="1" diameter="110" sprites="30" width="40" height="40" tooltip="Oscillator 2 range"></webaudio-knob>
		</div>
		<div class="col-lg-4">
			<webaudio-knob class="frequency-knob" src="images/frequency-knob.png"
				bind-polymer
				value="{{oscillators.osc2.fineDetune}}" max="16" step="1" diameter="66" sprites="44" width="40" height="40" tooltip="Oscillator 2 frequency"></webaudio-knob>
		</div>
		<div class="col-lg-4">
			<webaudio-knob class="waveform-knob" src="images/range-knob.png"
				bind-polymer
				value="{{oscillators.osc2.waveform}}" max="5" step="1" diameter="110" sprites="30" width="40" height="40" tooltip="Oscillator 2 waveform"></webaudio-knob>
		</div>
	</div>
	<div class="oscillator row">
		<h5>Oscilator 3</h5>
		<div class="col-lg-4">
			<webaudio-knob class="range-knob" src="images/lfo-knob.png"
				bind-polymer
				value="{{oscillators.osc3.range}}" max="6" step="1" diameter="110" sprites="30" width="40" height="40" tooltip="Oscillator 3 range"></webaudio-knob>
		</div>
		<div class="col-lg-4">
			<webaudio-knob class="frequency-knob" src="images/frequency-knob.png"
				bind-polymer
				value="{{oscillators.osc3.fineDetune}}" max="16" step="1" diameter="66" sprites="44" width="40" height="40" tooltip="Oscillator 3 frequency"></webaudio-knob>
		</div>
		<div class="col-lg-4">
			<webaudio-knob class="waveform-knob" src="images/range-knob.png"
				bind-polymer
				value="{{oscillators.osc3.waveform}}" max="5" step="1" diameter="110" sprites="30" width="40" height="40" tooltip="Oscillator 3 waveform"></webaudio-knob>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-4">Range</div>
		<div class="col-lg-4">Detune</div>
		<div class="col-lg-4">Form</div>
	</div>
	<h4>Oscillator Bank</h4>
</div>
