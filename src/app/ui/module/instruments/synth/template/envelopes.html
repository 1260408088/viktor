<div class="col-xs-2 envelopes control-bank text-center no-padding" ng-controller="EnvelopesCtrl as envs">
	<div class="envelope row">
		<h5>Primary</h5>
		<div class="col-xs-2">	
			<webaudio-slider direction="vert" value="{{envs.primary.reset.value}}"
				min="{{envs.primary.reset.range[ 0 ]}}" max="{{envs.primary.reset.range[ 1 ]}}" step="0.1"
				bind-polymer
				update-control-value
				update-number-value
				src="images/0-100-slider-base.png" knobsrc="images/slider-knob.png"
				height="90" width="30" ditchlength="80" knobwidth="20" knobheight="20"></webaudio-slider>
		</div>
		<div class="col-xs-2">
			<webaudio-slider direction="vert"
				value="{{envs.primary.start.value}}" min="{{envs.primary.start.range[ 0 ]}}" max="{{envs.primary.start.range[ 1 ]}}" step="0.1"
