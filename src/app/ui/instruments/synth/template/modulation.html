<div class="col-lg-1 col-lg-offset-1 modulation control-bank two-row single-column text-center" ng-controller="ModulationCtrl as modulation">
	<div class="row">
		<h5>Form</h5>
		<webaudio-knob src="images/range-knob.png"
			bind-polymer
			value="{{modulation.waveform.value}}" min="{{modulation.waveform.range[ 0 ]}}" max="{{modulation.waveform.range[ 1 ]}}" step="1" diameter="110" sprites="30" width="40" height="40" tooltip="Modulation Oscillator waveform"></webaudio-knob>
	</div>
	<div class="row">
		<h5>Glide</h5>
		<webaudio-knob src="images/frequency-knob.png"
			bind-polymer
			value="{{modulation.portamento.value}}" min="{{modulation.portamento.range[ 0 ]}}" max="{{modulation.portamento.range[ 1 ]}}" step="1" diameter="66" sprites="44" width="40" height="40" tooltip="Glide/Portamento"></webaudio-knob>
	</div>
	<h4>Modulation</h4>
</div>
