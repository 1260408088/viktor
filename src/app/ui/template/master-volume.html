<div class="col-lg-1 master-volume master-control-bank text-center" ng-controller="MasterVolumeCtrl as masterVolume">
	<h4>Volume</h4>
	<div class="row">
		<webaudio-knob src="images/0-100-knob.png"
			bind-polymer
			value="{{masterVolume.level.value}}" min="{{masterVolume.level.range[ 0 ]}}" max="{{masterVolume.level.range[ 1 ]}}" step="1" diameter="240" sprites="44" width="90" height="90" tooltip="Master Volume"></webaudio-knob>
		<h6>Level</h6>
	</div>
</div>
